  img: http://drexel.edu/~/media/Images/biomed/people/Katiyar-Kritika.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/September/Kritika-Katiyar-Recieves-an-NIH-Fellowship
  title: >
    Kritika Katiyar Receives an NIH National Institute of Neurological Disorders and Stroke Research Fellowship
  text: >
     Kritika Katiyar, PhD candidate in BIOMED (Advisor: Y. Zhong), received a 3-year $90K NIH National Institute of Neurological Disorders and Stroke research fellowship for the project titled, "Mechanisms for Axonal Guidance Using Living Tissue Engineered Scaffolds."
