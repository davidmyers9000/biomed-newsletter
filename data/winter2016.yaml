  img: http://drexel.edu/~/media/Images/biomed/faculty/spiller-kara.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/December/Spiller-Is-Featured-in-a-BillyPenn-Post/
  title: >
    Dr. Kara Spiller Is Featured in a BillyPenn.com Post as One of the Most Dynamic Young STEM Leaders in Philadelphia
  text: >
    Dr. Kara Spiller, assistant professor in BIOMED, was featured in a December 21, 2015 BillyPenn.com post as one of the most dynamic young STEM leaders in Philadelphia. The post mentions how Dr. Spiller and her team are designing unique drug delivery strategies that harness the body’s immune system to naturally promote tissue repair and regeneration.
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/spiller-kara.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2016/January/Spiller-Recieves-2Million-for-NIH-Grant-on-Macrophage-Behavior
  title: >
    Dr. Kara Spiller Receives a $2M NIH Grant for Her Understanding and Controlling Macrophage Behavior in Angiogenesis Project
  text: >
    Dr. Kara Spiller, assistant professor in BIOMED, received a 5-year $2M NIH R01 grant for the project titled "Understanding and Controlling Macrophage Behavior in Angiogenesis." The project's goal is to better understand the relationship between the body’s natural healing process and tissue regeneration and to develop a drug delivery strategy to grow blood vessels using immune system cells called macrophages.
