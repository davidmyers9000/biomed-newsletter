  img: http://drexel.edu/~/media/Images/biomed/faculty/Jaron-with-Medal.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/November/Dr-Dov-Jaron-Receives-a-Medal-of-Honor-from-the-Polish-Academy-of-Sciences/
  title: >
    Dr. Dov Jaron Receives a Medal of Honor from the Polish Academy of Sciences Maciej Nalecz Institute of Biocybernetics and Biomedical Engineering
  text: >
    Dr. Dov Jaron, Calhoun Distinguished Professor of Engineering in Medicine in BIOMED, received a medal of honor from the Polish Academy of Sciences Maciej Nalecz Institute of Biocybernetics and Biomedical Engineering in recognition of his contributions to the field of biomedical engineering and the development of the Institute.
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/wan-and-weiheng-shih.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/November/Wan-Shih-and-Wei-Heng-Shih-Intelligent-Breast-Cancer-Detector
  title: >
    Drs. Wan Shih and Wei-Heng Shih and Their Intelligent Breast Cancer Detector Research Are Cited in a Philadelphia Inquirer Story on Drexel's $10 Million Fund for University Startups
  text: >
    Drs. Wan Shih, associate professor in BIOMED, and Wei-Heng Shih (MS&E), and their intelligent breast cancer detector research were cited in a November 20, 2015 Philadelphia Inquirer story on Drexel's partnering with investors to launch a $10 million fund to create firms from university projects. The article also mentions how their team is using intelligent sensors to instantly assess the thoroughness of a tumor removal and to test for common bacterial infections.
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/lewin-peter.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/October/Peter-Lewin-Recognized-as-IEEE-Life-Member/
  title: >
    Dr. Peter Lewin Is Recognized as an IEEE Life Member and Presents an Invited Paper on Wearable Ultrasound Applicators for Wound Healing and Noninvasive Drug Delivery at the IEEE International Symposium on Ultrasound
  text: >
    Dr. Peter A. Lewin, Richard B. Beard Professor of Biomedical and Electrical and Computer Engineering, Director, Biomedical Ultrasound Research and Education Center, was recognized as an IEEE Life Member. IEEE Life Membership is reserved for those members who have been a part of the IEEE community for a sustained period of time. Earning this status recognizes Dr. Lewin's achievements in technology, as well as the significant impact he had on the growth and the development of IEEE. Dr. Lewin also presented an invited paper titled, "Wearable Ultrasound Applicators for Wound Healing and Noninvasive Drug Delivery" at the IEEE International Symposium on Ultrasound in Taipei, Taiwan, October 20-24, 2015.
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/andres-kriete.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/October/Andres-Kriete-Chairs-Success-in-Academia-Conference/
  title: >
    Dr. Andres Kriete Chairs the 'Success in Academia' Professional Development Conference Co-sponsored by the Drexel College of Medicine
  text: >
    Dr. Andres Kriete, associate professor in BIOMED, chaired the 'Success in Academia' professional development conference that was co-sponsored by the Drexel University College of Medicine and held on October 30, 2015 in Behrakis Grand Hall, Drexel University. The conference featured nine highly accomplished speakers and panelists discussing academic career options and providing advice for graduate students, postdocs, and biomedical engineers and scientists.
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/wheatley-margaret-and-john-eisenbrey.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/September/Margaret-Wheatley-and-John-Eisenbrey-Receive-an-NIH-National-Cancer-Institute-Grant/
  title: >
    Drs. Margaret Wheatley and John Eisenbrey Receive an NIH National Cancer Institute Grant for Their Oxygen Microbubbles Project
  text: >
    Dr. Margaret Wheatley, John M. Reid Professor in BIOMED, and John Eisenbrey, alumnus in BIOMED (MS '09) and research assistant professor at Thomas Jefferson University, received a 2-year $218K NIH National Cancer Institute grant for the project titled, “Oxygen Microbubbles for Overcoming Hypoxic Tumor Resistance to Radiotherapy."
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/wheatley-margaret.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/October/Dr-Margaret-Wheatley-Receives-a-WW-Smith-Charitable-Trust-Research-Award/
  title: >
    Dr. Margaret Wheatley Receives a W.W. Smith Charitable Trust Research Award for Her Creating a New Paradigm for Pancreatic Cancer Treatment Project
  text: >
    Dr. Margaret Wheatley, John M. Reid Professor in BIOMED, received a 1-year $100K W.W. Smith Charitable Trust Award for the project titled, "Creating a New Paradigm for Pancreatic Cancer Treatment." The goal of this project is to design "stealth" microbubbles that evade the immune system and deliver gemcitabine from nanoparticles created in situ, directly to the tumor, thereby overcoming problems with dense tissue around tumors. Success could usher in a new era of pancreatic ductal adenocarcinoma (PDA) treatment, bringing a population that is considered unresectable within reach of a cure.
-
  img: http://drexel.edu/~/media/Images/biomed/faculty/throckmorton-amy-and-ellen-bass.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/September/Drs-Amy-Throckmorton-and-Ellen-Bass-Receive-a-2015-2018-GAANN-Grant/
  title: >
    Drs. Amy Throckmorton and Ellen Bass Receive a 2015-2018: Drexel BIOMED Interdisciplinary Collaboration and Research Enterprise (iCARE) for Healthcare GAANN Grant
  text: >
    Drs. Amy Throckmorton, associate professor in the School of Biomedical Engineering, Science and Health Systems, and Ellen Bass, professor and head of the Department of Information Science, College of Computing & Informatics, received a Department of Education Graduate Assistance in Areas of National Need (GAANN) grant for six doctoral students for 2015-2018: Drexel BIOMED Interdisciplinary Collaboration and Research Enterprise (iCARE) for Healthcare. Each fellowship recipient will receive a $34K stipend per academic year, in addition to $15.2K dedicated to tuition.

