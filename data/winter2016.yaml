  img: http://drexel.edu/~/media/Images/biomed/people/Drexel_Dragon_Hex.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/August/BIOMED-Students-Win-2015-Coulter-College-Design-Competition
  title: >
    Dimitri Arhontoulis, Kimberly Chan, Andrew Ellinger, Sachin Gandhi, Gabrielle Herrmann, and Iden Kurtaliaj Win the Wound-Closure Category of the 2015 Coulter College Design Competition
  text: >
    Dimitri Arhontoulis, Kimberly Chan, Andrew Ellinger, Sachin Gandhi, Gabrielle Herrmann, and Iden Kurtaliaj (Advisors: Wan Shih, PhD, Michael Weingarten, MD – CoM) won the Wound-Closure category of the 2015 Coulter College Design Competition, held August 13–16, 2015 in Coral Gables, FL. The goal of the project was to increase the durability of wound closure in obese patients following laparoscopic bariatric surgery.
-
  img: http://drexel.edu/~/media/Images/biomed/people/Abbate-Andy.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/July/Andy-Abate-Travel-Award
  title: >
    Andy Abbate Receives a Human Factors and Ergonomics Society Travel Award To Present His Paper on Computational Tree Logic Methods to Analyze User Documentation Navigation
  text: >
    Andy Abbate, PhD candidate in BIOMED (Advisors: A. Throckmorton and E. Bass), received to present the paper titled, "Using Computational Tree Logic Methods to Analyze User Documentation Navigation: A Formal Reachability Approach" at the 59th Annual Meeting of the Human Factors and Ergonomics Society on October 26–30, 2015 in Los Angeles, CA. Andy is also being considered for the Distinguished Chapanis Award for the Best Student Paper/Presentation.
-
  img: http://drexel.edu/~/media/Images/biomed/people/Graney-Pamela.ashx
  url: http://drexel.edu/biomed/news-and-events/news/2015/July/Pamela-Graney-Receives-Louis-and-Bessie-Stein-Family-Fellowship
  title: >
    Pamela Graney is Named a Recipient of the 2015-2016 Louis and Bessie Stein Family Fellowship for Exchanges with Israeli Universities
  text: >
    Pamela Graney, PhD student in BIOMED (Advisor: K. Spiller), was selected to receive the 2015-2016 Louis and Bessie Stein Family Fellowship for Exchanges with Israeli Universities. Pamela's selection was based on her project titled, "Modulating Macrophage Behavior in Blood Vessel Development and Maintenance" in the lab of Dr. Shulamit Levenberg in the Technion Israel Institute of Technology in Haifa, Israel. This award carries with it a $20,000 fellowship and the title of "Stein Fellow."

