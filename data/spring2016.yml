  url: http://drexel.edu/biomed/news-and-events/news/2016/March/Amanda-Pentecost-Is-Awarded-a-2016-Whitaker-International-Fellowship-To-Conduct-Research/
  title: >
    Amanda Pentecost Is Awarded a 2016 Whitaker International Fellowship To Conduct Research in Korea
  text: >
    Amanda Pentecost, dual PhD candidate in MSE and MS in BIOMED (Advisors: Y. Gogotsi and K. Spiller), was awarded a 2016 Whitaker International Fellowship to conduct research with Dr. Kwangmeyung Kim at the Center for Theragnosis, at the Korea Institute of Science and Technology (KIST) in Seoul, South Korea. Amanda's dissertation research focuses on using theranostic nanoparticles to increase the effectiveness of a common anti-inflammatory drug, dexamethasone, in preventing fibrous capsule formation and isolation of an implanted biomaterial.

