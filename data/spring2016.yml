  title: >
    Dr. Sorin Siegler and Mary Milone Co-invent a Cervical Spine Protection Apparatus
  text: >
    Dr. Sorin Siegler, alumnus in BIOMED (PhD '82), professor in MEM, and Mary Milone, alumna in BIOMED (BS '07; MS '10), product development engineer at Merit Medical Systems, Inc., co-invented "Cervical Spine Protection Apparatus and Methods of Use." The apparatus is designed to protect a wearer from incurring cervical spinal injuries, and/or to reduce the severity of cervical spine injuries without substantially compromising the normal functional range of motion of the wearer's cervical spine. The patent was assigned to Drexel University.
