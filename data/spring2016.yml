  title: >
    Carli Moorehead Receives a Goldwater Scholarship for Her Research on Biomimetic Tissue Regeneration and Repair Scaffolds
  text: >
    Carli Moorehead, BS/MS in BIOMED and MSE, (Advisor: M. Marcolongo), received a two-year $7.5K Goldwater Scholarship for her work on biomimetic tissue regeneration and repair scaffolds. Carli began her research path as a STAR (Students Tackling Advanced Research) Scholar in the Cellular Biomechanics Lab in the School of Biomedical Engineering, Science and Health Systems, and extended her STAR work to achieve SuperNova Undergraduate Research Fellow status. The Barry Goldwater Scholarship and Excellence in Education Program seeks to provide “a continuing source of highly qualified scientists, mathematicians, and engineers by awarding scholarships to college students who intend to pursue careers in these fields.”

