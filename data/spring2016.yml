    Translational Design Clinical Immersion Co-op
  text: >
    The Translational Design Clinical Immersion Co-op is part of an innovative new Junior Design / Senior Design program in the School of Biomedical Engineering, Sciences and Health Systems.  This program, funded by the National Institutes of Health, gives students, during their junior year, the opportunity to spend their co-op cycle working alongside clinicians and biomedical engineers to identify unmet clinical needs and translate novel technologies from bench to bedside.
