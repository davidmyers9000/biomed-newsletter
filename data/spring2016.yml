  title: >
    Hassaan Pasha Sheikh and Nohra Murad Are Named to the Provost's Inaugural Dragon'24 Student Advisory Group
  text: >
    Hassaan Pasha Sheikh, BS student in BIOMED, and Nohra Murad, BS/MS student in BIOMED (Advisor: A. Throckmorton), were named to the Provost's inaugural Dragon'24 Student Advisory Group. The group consists of 24 student leaders representing the best and brightest from the diversity of programs, backgrounds, and cultures present, with the goal of developing an initial charter and devising a specific set of activities for the first two years of the group. In addition to special strategic initiatives, the Dragon'24 will lead a set of face-to-face brainstorming sessions with the Office of the Provost, as well as participate in ambassadorial opportunities for new students and faculty.

