  url: http://drexel.edu/biomed/news-and-events/news/2016/May/Dr-Karen-Moxon-and-Colleagues-Receive-a-3M-NIH-Grant-for-Their-Enhancing-Supraspinal/
  title: >
    Dr. Karen Moxon and Colleagues Receive a $3M NIH Grant for Their Enhancing Supraspinal Plasticity to Improve Functional Recovery After Spinal Cord Project
  text: >
    Drs. Karen Moxon, professor and associate director for research in BIOMED (PI), and John Bethea (CoAS – Co-PI), received a 5-year mult-PI $3M NIH R01 grant for the project titled “Enhancing Supraspinal Plasticity to Improve Functional Recovery After SCI.” It is becoming increasingly evident that plasticity within supraspinal networks, induced by therapeutic interventions, is necessary for optimal recovery of function after spinal cord injury.

