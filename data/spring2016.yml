  title: >
    Dr. Hasan Ayaz Co-Authors an Article Accepted for Publication in the Journal Frontiers in Human Neuroscience
  text: >
    Dr. Hasan Ayaz, research associate professor in BIOMED, co-authored an original research article titled "Into The Wild: Neuroergonomic Differentiation of Hand-Held and Augmented Reality Wearable Displays During Outdoor Navigation with Functional Near Infrared Spectroscopy" that was accepted for publication in the journal Frontiers in Human Neuroscience (Co-authors: R. Mckendrick, R. Parasuraman, R. Murtza, A. Formwalt, W. Baccus, and M. Paczynski). The article demonstrates the use of wireless and wearable fNIRS at an extreme, such as monitoring the brains of people walking outdoors. It is also a usability study for hand-held and head-mounted navigation aids.

