  title: >
    Chau Dang Receives a 2016 Drexel University Cooperative Education Award for Her Work on the Stability of a specific Lipid Molecule
  text: >
    Chau Dang, undergraduate student in BIOMED, with a concentration in biomaterials and tissue engineering, received a 2016 Drexel University Cooperative Education Award for her co-op with Amicus Therapeutics, a biotechnology company where she examined the stability of a lipid molecule that's important in the study of Gaucher disease, which affects many of the body’s organs and tissues. Chau's discoveries on how samples may be exposed during analysis caused her employer to change how they handle samples in the lab.

